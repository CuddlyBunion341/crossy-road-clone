<html>
	<head></head>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: sans-serif;
		}
		div#hud {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		div#score {
			float: right;
			font-size: 3em;
			margin: 0.5em;
		}

		div#game-over {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 50%;
			display: none;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		div#game-over-text {
			font-size: 5em;
			color: #fff;
		}

		button#restart-btn {
			font-size: 2em;
			margin: 1em;
			padding: 0.3em;
		}
	</style>
	<body>
		<canvas id="c"></canvas>
		<script src="./bundle.js"></script>
		<div id="hud">
			<div id="score">Score: 0</div>
			<div id="game-over">
				<div id="game-over-text">Game Over</div>
				<button id="restart-btn" onclick="location.reload();">Try Again</button>
			</div>
		</div>
	</body>
</html>
